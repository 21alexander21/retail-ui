engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "components/**.js"
  - "components/**.jsx"
  - "lib/**.js"
  - "scipts/**.js"
  - "testing/**.js"
exclude_paths: 
  - "docs/**/*"
  - "**/__tests__/**/*"
